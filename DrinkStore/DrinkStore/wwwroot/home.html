<!DOCTYPE html>
<html>
<head>
    <script src="home.js"></script>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

<body>

    <div class="div">

        <h1 class="words">Welcome!!!</h1>
        <label class="words">User Name(email)</label><br /><br />
        <input class="inputs" id="userNameSignIn" type="text" /><br /><br />
        <label class="words">Password</label><br /><br />
        <input class="inputs" id="passwordSignIn" type="password" /><br /><br />
        <button class="words btn" onclick="login()">For Payment</button><br /><br />
        <button class="words btn" onclick="update()" style="font-size:12px">Update Details</button><br /><br />
        <button class="words btn" onclick="showLogin()">New User</button>
    </div>



    <div class="div" id="login" style="visibility:hidden">

        <label class="words">User Name(email)</label><br /><br />
        <input class="inputs" id="userName" type="text" /><br /><br />
        <label class="words">Password</label><br /><br />
        <input class="inputs" id="password" type="password" /><br /><br />
        <button class="words btn wide_btn" onclick="checkPassword()">Check Password</button><br /><br />
        <label class="words">First Name</label><br /><br />
        <input class="inputs" id="fName" type="text" /><br /><br />
        <label class="words">Last Name</label><br /><br />
        <input class="inputs" id="lName" type="text" /><br /><br />
        <button class="words btn" onclick="enrollToSite()">Enrolling</button>
    </div>


</body>
</html>
