<!DOCTYPE html>
<html>
<head>
    <script src="home.js"></script>
    <meta charset="utf-8" />
    <title>Update details</title>
    <link href="StyleSheet.css" rel="stylesheet" />

</head>
<body>

    <div class="div" id="updateDiv">
        <h1 class="words">You can update your details </h1>
        <h3 class="words">Press here </h3>
        <button class="words btn wide_btn" onclick="ShowUserDetailsAfterUpdating()">Update Details</button>
        <br /><br />
        <div id="updateDetails" style="visibility:hidden">
            <label class="words">User Name (email)</label><br /><br />
            <input class="inputs" id="userNameD" type="text" /><br /><br />
            <label class="words">Password</label><br /><br />
            <input class="inputs" id="passwordD" type="password" /><br /><br />
            <label class="words">First Name</label><br /><br />
            <input class="inputs" id="fNameD" type="text" /><br /><br />
            <label class="words">Last Name</label><br /><br />
            <input class="inputs" id="lNameD" type="text" /><br /><br />
            <button class="words btn" onclick="updateDetails()">Update</button>
        </div>
    </div>
</body>
</html>
